    <script>
        // Supabaseé…ç½®
        const SUPABASE_URL = 'https://shzejekcbemmqfpwijmo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoemVqZWtjYmVtbXFmcHdpam1vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMjI4MzAsImV4cCI6MjA3OTU5ODgzMH0.lSrFmll1vPAPA_-msJKTFfKYfh_m696l7La7Eg3HBFE';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        // ç®¡ç†å‘˜è´¦å·é…ç½®

            // æ£€æŸ¥ç®¡ç†å‘˜ç™»å½•çŠ¶æ€
            const adminToken = localStorage.getItem('adminToken');
            if (adminToken === btoa(ADMIN_CREDENTIALS.username + ':' + ADMIN_CREDENTIALS.password)) {

            // æ£€æŸ¥ Google ç™»å½•çŠ¶æ€

            if (user) {
                currentUser = user;

                document.getElementById('requireLogin').style.display = 'block';

        // æ˜¾ç¤ºç®¡ç†åå°
        function showAdminPanel(user = null) {
            document.getElementById('requireLogin').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            
            if (user) {
                currentUser = user;
                document.getElementById('userName').textContent = user.user_metadata?.full_name || user.email;

            } else {
                // ç®¡ç†å‘˜ç™»å½•
                currentUser = {

                    user_metadata: {
                        full_name: 'Administrator'

                };
                document.getElementById('userName').textContent = 'Administrator';

        // ç®¡ç†å‘˜ç™»å½•è¡¨å•æäº¤
        document.getElementById('adminLoginForm')?.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorMsg = document.getElementById('loginError');
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // ç™»å½•æˆåŠŸï¼Œä¿å­˜ token
                const token = btoa(username + ':' + password);
                localStorage.setItem('adminToken', token);
                
                // æ˜¾ç¤ºç®¡ç†åå°
                showAdminPanel();
            } else {
                // ç™»å½•å¤±è´¥
                errorMsg.textContent = 'âŒ è´¦å·æˆ–å¯†ç é”™è¯¯';
                errorMsg.style.display = 'block';
                document.getElementById('adminPassword').value = '';
            }
        });

        // é€€å‡ºç™»å½•
        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
            // æ¸…é™¤ç®¡ç†å‘˜ token
            localStorage.removeItem('adminToken');
            
            // é€€å‡º Google ç™»å½•
            await supabaseClient.auth.signOut();
            
            // é‡æ–°åŠ è½½é¡µé¢
            window.location.reload();

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            if (tabName === 'list') {
                loadPosts();
            }
        }

        // è‡ªåŠ¨ç”Ÿæˆ slug
        document.getElementById('title')?.addEventListener('input', (e) => {
            const title = e.target.value;
            const slug = title.toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim();
            document.getElementById('slug').value = slug;
        });

        // ä¿å­˜æ–‡ç« 
        document.getElementById('postForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                slug: document.getElementById('slug').value,
                category: document.getElementById('category').value,
                excerpt: document.getElementById('excerpt').value,
                content: document.getElementById('content').value,
                meta_keywords: document.getElementById('metaKeywords').value,
                status: document.getElementById('status').value,
                author_id: currentUser.id,
                author_name: currentUser.user_metadata?.full_name || currentUser.email,
                published_at: new Date().toISOString()
            };

            try {
                let result;
                if (currentEditId) {
                    // æ›´æ–°æ–‡ç« 
                    result = await supabaseClient
                        .from('blog_posts')
                        .update(formData)
                        .eq('id', currentEditId);
                } else {
                    // æ–°å»ºæ–‡ç« 
                    result = await supabaseClient
                        .from('blog_posts')
                        .insert([formData]);
                }

                if (result.error) throw result.error;

                showMessage('âœ… æ–‡ç« ä¿å­˜æˆåŠŸï¼', 'success');
                resetForm();
                setTimeout(() => switchTab('list'), 1500);
            } catch (error) {
                console.error('Error saving post:', error);
                showMessage('âŒ ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            }
        });

        // åŠ è½½æ–‡ç« åˆ—è¡¨
        async function loadPosts() {
            const listContainer = document.getElementById('postsList');
            listContainer.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const { data: posts, error } = await supabaseClient
                    .from('blog_posts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (posts.length === 0) {
                    listContainer.innerHTML = '<p style="text-align: center; color: #999;">æš‚æ— æ–‡ç« </p>';
                    return;
                }

                listContainer.innerHTML = posts.map(post => `
                    <div class="post-item">
                        <div class="post-info">
                            <h3>${post.title}</h3>
                            <div class="post-meta">
                                <span>åˆ†ç±»: ${post.category}</span> | 
                                <span>çŠ¶æ€: ${post.status === 'published' ? 'âœ… å·²å‘å¸ƒ' : 'ğŸ“ è‰ç¨¿'}</span> | 
                                <span>${new Date(post.created_at).toLocaleDateString('zh-CN')}</span>
                            </div>
                        </div>
                        <div class="post-actions">
                            <button class="action-btn edit-btn" onclick="editPost('${post.id}')">ç¼–è¾‘</button>
                            <button class="action-btn delete-btn" onclick="deletePost('${post.id}')">åˆ é™¤</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
                listContainer.innerHTML = '<p style="text-align: center; color: #f44336;">åŠ è½½å¤±è´¥</p>';
            }
        }

        // ç¼–è¾‘æ–‡ç« 
        async function editPost(id) {
            try {
                const { data: post, error } = await supabaseClient
                    .from('blog_posts')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                currentEditId = id;
                document.getElementById('title').value = post.title;
                document.getElementById('slug').value = post.slug;
                document.getElementById('category').value = post.category;
                document.getElementById('excerpt').value = post.excerpt;
                document.getElementById('content').value = post.content;
                document.getElementById('metaKeywords').value = post.meta_keywords || '';
                document.getElementById('status').value = post.status;

                switchTab('new');
                showMessage('ğŸ“ æ­£åœ¨ç¼–è¾‘æ–‡ç« ', 'success');
            } catch (error) {

            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡æ–‡ç« å—ï¼Ÿ')) return;

        // é‡ç½®è¡¨å•
        function resetForm() {
            document.getElementById('postForm').reset();
            currentEditId = null;
            showMessage('', '');
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            if (!text) {
                messageDiv.innerHTML = '';
                return;
            }
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }
