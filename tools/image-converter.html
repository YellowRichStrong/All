    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="tool-container">
                <div class="tool-header">
                    <h2>Image Format Converter</h2>
                    <p>Convert images between different formats</p>
                </div>

                <div class="tool-content">
                    <!-- Upload Area -->
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="imageUpload" accept="image/*">
                        <div class="upload-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                        </div>
                        <p>Drag and drop your image here, or</p>
                        <button class="upload-btn" onclick="document.getElementById('imageUpload').click()">Select Image</button>
                    </div>

                    <!-- Preview Area -->
                    <div class="preview">
                        <h3>Preview</h3>
                        <img id="imagePreview" src="" alt="Preview" style="display: none;">
                    </div>

                    <!-- Options -->
                    <div class="options">
                        <div class="option-group">
                            <label for="outputFormat">Output Format</label>
                            <select id="outputFormat">
                                <option value="png">PNG</option>

                                <option value="bmp">BMP</option>
                            </select>
                        </div>

                        <div class="option-group" id="qualityGroup">
                            <label for="quality">Quality (for lossy formats)</label>
                            <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.9">
                            <span id="qualityValue">90%</span>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="action-btn" id="convertBtn">Convert Image</button>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUpload = document.getElementById('imageUpload');
            const uploadArea = document.getElementById('uploadArea');
            const imagePreview = document.getElementById('imagePreview');
            const outputFormat = document.getElementById('outputFormat');
            const quality = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const qualityGroup = document.getElementById('qualityGroup');
            const convertBtn = document.getElementById('convertBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            let originalImage = null;
            let originalFileName = '';
            
            // Set up drag and drop
            Utils.setupDragAndDrop(uploadArea, imageUpload, imagePreview);
            
            // Handle file upload
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    originalFileName = file.name.split('.').slice(0, -1).join('.');
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            originalImage = img;
                            imagePreview.src = e.target.result;
                            imagePreview.style.display = 'block';
                            Utils.showNotification('Image uploaded successfully!');
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Update quality value display
            quality.addEventListener('input', function() {
                qualityValue.textContent = `${Math.round(this.value * 100)}%`;
            });
            
            // Toggle quality option based on format
            outputFormat.addEventListener('change', function() {
                qualityGroup.style.display = (this.value === 'jpg' || this.value === 'webp') ? 'block' : 'none';
            });
            
            // Initial check for quality option
            qualityGroup.style.display = (outputFormat.value === 'jpg' || outputFormat.value === 'webp') ? 'block' : 'none';
            
            // Convert image
            convertBtn.addEventListener('click', function() {
                if (!originalImage) {
                    Utils.showNotification('Please upload an image first', 'error');
                    return;
                }
                
                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = originalImage.width;
                canvas.height = originalImage.height;
                const ctx = canvas.getContext('2d');
                
                // Draw image
                ctx.drawImage(originalImage, 0, 0);
                
                // Convert to desired format
                const format = outputFormat.value;
                const mimeType = `image/${format}`;
                let dataURL;
                
                if (format === 'jpg' || format === 'webp') {
                    const qualityValue = parseFloat(quality.value);
                    dataURL = canvas.toDataURL(mimeType, qualityValue);
                } else {
                    dataURL = canvas.toDataURL(mimeType);
                }
                
                // Update download link
                downloadBtn.href = dataURL;
                downloadBtn.download = `${originalFileName}.${format}`;
                downloadBtn.style.display = 'inline-block';
                
                Utils.showNotification(`Image converted to ${format.toUpperCase()} successfully!`);
            });
        });
    </script>
