<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OOPEN AII</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 28px;
            color: #333;
            margin: 0;
        }

        .logo p {
            color: #666;
            margin: 5px 0 0;
            font-size: 14px;
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .google-login-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
            transform: translateY(-2px);
        }

        .google-login-btn:active {
            transform: translateY(0);
        }

        .google-login-btn svg {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .user-info {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .user-info.active {
            display: block;
        }

        .user-info h3 {
            margin: 0 0 15px;
            color: #333;
            font-size: 18px;
        }

        .user-details {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .user-text {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .user-email {
            color: #666;
            font-size: 14px;
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }

        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .features h4 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .features li {
            padding: 8px 0;
            color: #666;
            font-size: 14px;
        }

        .features li::before {
            content: '✓';
            color: #4CAF50;
            font-weight: bold;
            margin-right: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../images/logo.png" alt="OOPEN AII Logo">
            <h1>OOPEN AII</h1>
            <p>Free Online Tools</p>
        </div>

        <h2 class="login-title">Sign in to your account</h2>

        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- 未登录状态 -->
        <div id="loginSection">
            <button class="google-login-btn" id="googleLoginBtn">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="features">
                <h4>Why sign in?</h4>
                <ul>
                    <li>Save your tool preferences</li>
                    <li>Access history across devices</li>
                    <li>Get personalized recommendations</li>
                    <li>Unlock premium features (coming soon)</li>
                </ul>
            </div>
        </div>

        <!-- 已登录状态 -->
        <div class="user-info" id="userInfo">
            <h3>Welcome back!</h3>
            <div class="user-details">
                <img class="user-avatar" id="userAvatar" src="" alt="User Avatar">
                <div class="user-text">
                    <div class="user-name" id="userName"></div>
                    <div class="user-email" id="userEmail"></div>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">Sign Out</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase配置
        const SUPABASE_URL = 'https://nuvfdstxwxmdobipzlbf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51dmZkc3R4d3htZG9iaXB6bGJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMzgxNzgsImV4cCI6MjA3OTYxNDE3OH0.46-tn_DaSzJvnG5NW7PKi_EM9CMk23hD684og6SFjlw';

        // 创建Supabase客户端
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM元素
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginSection = document.getElementById('loginSection');
        const userInfo = document.getElementById('userInfo');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const userAvatar = document.getElementById('userAvatar');

        // Google登录
        googleLoginBtn.addEventListener('click', async () => {
            try {
                loading.classList.add('active');
                errorMessage.classList.remove('active');

                // 使用Supabase的默认回调URL
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/auth/callback.html'
                    }
                });

                if (error) throw error;

            } catch (error) {
                console.error('Google login error:', error);
                errorMessage.textContent = `Login failed: ${error.message}`;
                errorMessage.classList.add('active');
                loading.classList.remove('active');
            }
        });

        // 退出登录
        logoutBtn.addEventListener('click', async () => {
            try {
                loading.classList.add('active');
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;

                localStorage.removeItem('supabase_user');
                loginSection.style.display = 'block';
                userInfo.classList.remove('active');
                loading.classList.remove('active');

            } catch (error) {
                console.error('Logout error:', error);
                errorMessage.textContent = `Logout failed: ${error.message}`;
                errorMessage.classList.add('active');
                loading.classList.remove('active');
            }
        });

        // 检查登录状态
        async function checkAuthStatus() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session) {
                    // 用户已登录
                    displayUserInfo(session.user);
                } else {
                    // 用户未登录
                    loginSection.style.display = 'block';
                    userInfo.classList.remove('active');
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        }

        // 显示用户信息
        function displayUserInfo(user) {
            loginSection.style.display = 'none';
            userInfo.classList.add('active');

            userName.textContent = user.user_metadata?.full_name || user.email.split('@')[0];
            userEmail.textContent = user.email;
            
            if (user.user_metadata?.avatar_url) {
                userAvatar.src = user.user_metadata.avatar_url;
            } else {
                userAvatar.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.email)}&background=4CAF50&color=fff`;
            }
        }

        // 监听认证状态变化
        supabaseClient.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event);
            
            if (event === 'SIGNED_IN' && session) {
                displayUserInfo(session.user);
            } else if (event === 'SIGNED_OUT') {
                loginSection.style.display = 'block';
                userInfo.classList.remove('active');
            }
        });

        // 页面加载时检查登录状态
        checkAuthStatus();
    </script>
</body>
</html>
