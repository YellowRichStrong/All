<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - OOPEN AII</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .auth-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            max-width: 500px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .error {
            color: #f44336;
        }

        .success {
            color: #4CAF50;
        }

        .redirect-info {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="loader" id="loader"></div>
        <div class="message" id="message">Processing authentication...</div>
        <div class="redirect-info" id="redirectInfo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase配置
        const SUPABASE_URL = 'https://shzejekcbemmqfpwijmo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoemVqZWtjYmVtbXFmcHdpam1vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMjI4MzAsImV4cCI6MjA3OTU5ODgzMH0.lSrFmll1vPAPA_-msJKTFfKYfh_m696l7La7Eg3HBFE';

        // 创建Supabase客户端
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loader = document.getElementById('loader');
        const message = document.getElementById('message');
        const redirectInfo = document.getElementById('redirectInfo');

        async function handleAuthCallback() {
            try {
                // 检查URL中是否有错误参数
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const errorParam = hashParams.get('error');
                const errorDescription = hashParams.get('error_description');
                
                if (errorParam) {
                    throw new Error(`OAuth Error: ${errorParam} - ${errorDescription || 'Unknown error'}`);
                }

                // Supabase会自动处理URL中的认证参数
                // 只需要获取当前会话即可
                const { data: { session }, error } = await supabaseClient.auth.getSession();

                if (error) {
                    console.error('Supabase session error:', error);
                    throw new Error(`Supabase Error: ${error.message}`);
                }

                if (session && session.user) {
                    // 认证成功 - 绑定用户数据
                    await saveUserToDatabase(session.user);
                    
                    loader.style.display = 'none';
                    message.className = 'message success';
                    message.textContent = `Welcome, ${session.user.email}!`;
                    
                    // 保存用户信息到localStorage
                    localStorage.setItem('supabase_user', JSON.stringify(session.user));
                    localStorage.setItem('supabase_session', JSON.stringify(session));
                    
                    redirectInfo.textContent = 'Setting up your account...';

                    // 立即重定向到首页（使用完整域名）
                    setTimeout(() => {
                        window.location.href = 'https://openai2026.com/index.html';
                    }, 1500);
                } else {
                    // 没有会话，尝试从URL获取
                    const accessToken = hashParams.get('access_token');
                    
                    if (accessToken) {
                        // 等待Supabase处理认证
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        // 重新获取会话
                        const { data: { session: newSession }, error: sessionError } = await supabaseClient.auth.getSession();
                        
                        if (sessionError) {
                            throw new Error(`Session Error: ${sessionError.message}`);
                        }
                        
                        if (newSession) {
                            // 绑定用户数据
                            await saveUserToDatabase(newSession.user);
                            
                            loader.style.display = 'none';
                            message.className = 'message success';
                            message.textContent = `Welcome, ${newSession.user.email}!`;
                            localStorage.setItem('supabase_user', JSON.stringify(newSession.user));
                            localStorage.setItem('supabase_session', JSON.stringify(newSession));
                            redirectInfo.textContent = 'Setting up your account...';
                            setTimeout(() => {
                                window.location.href = 'https://openai2026.com/index.html';
                            }, 1500);
                        } else {
                            throw new Error('Failed to create session - no session returned');
                        }
                    } else {
                        throw new Error('No authentication data found in URL');
                    }
                }

            } catch (error) {
                console.error('Authentication error:', error);
                loader.style.display = 'none';
                message.className = 'message error';
                message.textContent = `Authentication failed: ${error.message}`;
                
                // 显示详细错误信息和解决方案
                let errorDetails = '';
                if (error.message.includes('unexpected_failure')) {
                    errorDetails = '<br><br><strong>Possible causes:</strong><br>' +
                        '1. Google Client Secret is missing or incorrect in Supabase<br>' +
                        '2. Google OAuth is not properly configured<br>' +
                        '3. Supabase Google Provider is not enabled<br><br>' +
                        '<strong>Please check:</strong><br>' +
                        '- Supabase Dashboard → Authentication → Providers → Google<br>' +
                        '- Make sure Client Secret is filled correctly';
                }
                
                redirectInfo.innerHTML = errorDetails + 
                    '<br><br><a href="login.html" style="color: #4CAF50; text-decoration: underline;">Back to login</a> | ' +
                    '<a href="debug.html" style="color: #2196F3; text-decoration: underline;">Open Debug Tool</a>';
            }
        }

        // 将用户信息保存到数据库
        async function saveUserToDatabase(user) {
            try {
                console.log('Saving user to database:', user.id);
                
                // 准备用户数据
                const userData = {
                    id: user.id,
                    email: user.email,
                    full_name: user.user_metadata?.full_name || user.user_metadata?.name || null,
                    avatar_url: user.user_metadata?.avatar_url || user.user_metadata?.picture || null,
                    provider: user.app_metadata?.provider || 'google',
                    last_sign_in: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                // 使用 upsert 更新或插入用户数据
                const { data, error } = await supabaseClient
                    .from('users')
                    .upsert(userData, {
                        onConflict: 'id',
                        ignoreDuplicates: false
                    })
                    .select();

                if (error) {
                    console.error('Error saving user to database:', error);
                    // 不抛出错误，允许登录继续
                    return;
                }

                console.log('User saved successfully:', data);
            } catch (err) {
                console.error('Exception saving user:', err);
                // 不抛出错误，允许登录继续
            }
        }

        // 页面加载时处理回调
        handleAuthCallback();
    </script>
</body>
</html>
